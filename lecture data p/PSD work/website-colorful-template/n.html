<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  margin: 10px;
  width: 300px;
  height: 400px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.card-header {
  margin-bottom: 10px;
}

.card-title {
  font-size: 20px;
  font-weight: bold;
}

.card-body {
  flex-grow: 1;
}

.card-text {
  font-size: 16px;
  line-height: 1.4;
}

.card-footer {
  border-top: 1px solid #ddd;
  padding: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-footer-text {
  font-size: 14px;
}
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
          <p class="card-title">Card Title</p>
        </div>
        <div class="card-body">
          <p class="card-text">This is the card content.</p>
        </div>
        <div class="card-footer">
          <p class="card-footer-text">Footer content</p>
        </div>
      </div>
</body>
</html>
